<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Padauk', sans-serif;
            background-color: #0f172a; /* Dark Slate */
            color: #cbd5e1;
        }
        
        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: #0f172a; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #475569; }

        /* Compact Input Styles */
        .input-field {
            background-color: #1e293b;
            border: 1px solid #334155;
            color: #f1f5f9;
            padding: 0.4rem 0.6rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            width: 100%;
            transition: all 0.2s;
            height: 32px;
        }
        .input-field:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.2);
        }
        .input-label {
            display: block;
            font-size: 0.65rem;
            font-weight: 600;
            color: #64748b;
            margin-bottom: 0.1rem;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        /* Glass Panel */
        .glass-panel {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* Range Slider */
        input[type=range] { -webkit-appearance: none; background: transparent; height: 16px; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 12px; width: 12px; border-radius: 50%;
            background: #3b82f6; cursor: pointer; margin-top: -4px;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer; background: #334155; border-radius: 2px;
        }

        /* Loader Animation */
        .loader { border-top-color: #3b82f6; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>

                <!-- Textarea -->
                <textarea id="postOutput" class="w-full h-48 bg-slate-950 border border-slate-800 rounded-lg p-3 text-sm leading-relaxed text-slate-300 focus:border-blue-500 focus:outline-none custom-scroll resize-none font-sans" placeholder="Movie recommendation post will appear here..."></textarea>
                
            </div>

    </div>

    <!-- Hidden Assets -->
    <div style="display:none;">
        <img id="defaultBg" src="https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?q=80&w=1280&auto=format&fit=crop" crossorigin="anonymous">
        <img id="defaultPoster" src="https://images.unsplash.com/photo-1536440136628-849c177e76a1?q=80&w=400&auto=format&fit=crop" crossorigin="anonymous">
        <img id="defaultLogo" src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" crossorigin="anonymous">
    </div>

    <script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');

        // Global State for Movie Data
        let currentMovieData = null;

        // State objects to hold image data
        const assets = {
            bg: document.getElementById('defaultBg'),
            poster: document.getElementById('defaultPoster'),
            logo: document.getElementById('defaultLogo')
        };

        // User Inputs map
        const inputs = {
            title: document.getElementById('titleInput'),
            titleSize: document.getElementById('titleSizeInput'),
            detailsY: document.getElementById('detailsYInput'),
            badge: document.getElementById('badgeInput'),
            year: document.getElementById('yearInput'),
            rating: document.getElementById('ratingInput'),
            runtime: document.getElementById('runtimeInput'),
            tagline: document.getElementById('taglineInput'),
            credit: document.getElementById('creditInput'),
            channelName: document.getElementById('channelNameInput'),
            channelNameSize: document.getElementById('channelNameSizeInput'),
            channelY: document.getElementById('channelYInput'),
            link: document.getElementById('linkInput'),
            url: document.getElementById('urlInput'),
            urlSize: document.getElementById('urlSizeInput'),
            bgUpload: document.getElementById('bgInput'),
            posterUpload: document.getElementById('posterInput'),
            logoUpload: document.getElementById('logoInput'),
            apiKey: document.getElementById('apiKeyInput'),
            geminiKey: document.getElementById('geminiKeyInput'),
            search: document.getElementById('searchInput'),
            blur: document.getElementById('blurInput'),
            blurDisplay: document.getElementById('blurValueDisplay'),
            privateLink: document.getElementById('privateLinkInput'),
            postOutput: document.getElementById('postOutput')
        };

        // --- STORAGE & INIT LOGIC ---

        function saveInputState(key, value) {
            localStorage.setItem('saved_' + key, value);
        }

        window.onload = async function() {
            // 1. Try to fetch Config from Vercel (api/config.js)
            try {
                const res = await fetch('/api/config');
                if(res.ok) {
                    const config = await res.json();
                    if(config.TMDB_KEY) {
                        inputs.apiKey.value = config.TMDB_KEY;
                    }
                    if(config.GEMINI_KEY) {
                        inputs.geminiKey.value = config.GEMINI_KEY;
                    }
                    if(config.TMDB_KEY || config.GEMINI_KEY) {
                        document.getElementById('vercelStatus').classList.remove('hidden');
                    }
                }
            } catch(e) { console.log('Running locally or no API endpoint.'); }

            // 2. Load API Keys from LocalStorage if NOT set by Vercel
            if(!inputs.apiKey.value && localStorage.getItem('tmdb_api_key')) {
                inputs.apiKey.value = localStorage.getItem('tmdb_api_key');
            }
            if(!inputs.geminiKey.value && localStorage.getItem('gemini_api_key')) {
                inputs.geminiKey.value = localStorage.getItem('gemini_api_key');
            }

            // 3. Load Text Inputs
            const textKeys = ['title', 'titleSize', 'detailsY', 'year', 'rating', 'runtime', 'tagline', 'badge', 'channelName', 'channelNameSize', 'channelY', 'link', 'url', 'urlSize', 'credit', 'blur', 'privateLink'];
            textKeys.forEach(key => {
                const saved = localStorage.getItem('saved_' + key);
                if(saved !== null) {
                    if(key === 'blur') {
                        inputs.blur.value = saved;
                        inputs.blurDisplay.innerText = saved + "px";
                    } else if (inputs[key]) {
                        inputs[key].value = saved;
                    }
                }
            });

            // LOAD SAVED MOVIE DATA FOR AI (PERSISTENCE FIX)
            const savedMovieData = localStorage.getItem('current_movie_data');
            if(savedMovieData) {
                try {
                    currentMovieData = JSON.parse(savedMovieData);
                } catch(e) { console.error('Error loading saved movie data'); }
            }

            // Load Images
            loadSavedImage('bg', 'saved_bg_img');
            loadSavedImage('poster', 'saved_poster_img');
            loadSavedImage('logo', 'saved_logo_img');

            setTimeout(() => {
                 if(!localStorage.getItem('saved_bg_img') && assets.bg.complete && assets.poster.complete) {
                    draw();
                } else {
                    draw();
                }
            }, 200);
        };

        function loadSavedImage(assetKey, storageKey) {
            const savedBase64 = localStorage.getItem(storageKey);
            if(savedBase64) {
                const img = new Image();
                img.onload = function() {
                    assets[assetKey] = img;
                    draw();
                };
                img.src = savedBase64;
            }
        }
        
        function clearStorage() {
            if(confirm('Reset all saved data?')) {
                localStorage.clear();
                location.reload();
            }
        }


        // --- API LOGIC ---
        function saveApiKeys() {
            localStorage.setItem('tmdb_api_key', inputs.apiKey.value);
            localStorage.setItem('gemini_api_key', inputs.geminiKey.value);
        }

        async function fetchMovieData() {
            const query = inputs.search.value;
            const key = inputs.apiKey.value;
            const status = document.getElementById('searchStatus');

            if(!key) {
                document.getElementById('apiKeySection').classList.remove('hidden');
                status.innerText = "Please enter TMDB Key!";
                status.classList.remove('hidden');
                status.className = "text-[10px] text-rose-400 pl-1";
                return;
            }
            if(!query) return;

            status.innerText = "Searching...";
            status.classList.remove('hidden');
            status.className = "text-[10px] text-blue-400 pl-1";

            try {
                // 1. Search ID
                const searchRes = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${key}&query=${encodeURIComponent(query)}`);
                const searchData = await searchRes.json();

                if(!searchData.results || searchData.results.length === 0) {
                    status.innerText = "No movie found.";
                    status.className = "text-[10px] text-rose-500 pl-1";
                    return;
                }

                const movie = searchData.results[0];
                
                // 2. Fetch Details + Credits (for AI)
                const detailRes = await fetch(`https://api.themoviedb.org/3/movie/${movie.id}?api_key=${key}&append_to_response=credits`);
                const detailData = await detailRes.json();
                
                // STORE GLOBAL DATA FOR AI & PERSIST IT
                currentMovieData = detailData;
                localStorage.setItem('current_movie_data', JSON.stringify(detailData));

                // Update UI
                updateAndSave('title', detailData.title);
                updateAndSave('year', detailData.release_date ? detailData.release_date.split('-')[0] : "N/A");
                updateAndSave('rating', detailData.vote_average ? `${detailData.vote_average.toFixed(1)}/10` : "N/A");
                updateAndSave('runtime', detailData.runtime ? `${detailData.runtime} min` : "N/A");
                updateAndSave('tagline', detailData.tagline || "");
                
                draw();

                if(detailData.poster_path) loadAssetFromUrl('poster', `https://image.tmdb.org/t/p/w500${detailData.poster_path}`);
                if(detailData.backdrop_path) loadAssetFromUrl('bg', `https://image.tmdb.org/t/p/original${detailData.backdrop_path}`);

                status.innerText = "Loaded!";
                status.className = "text-[10px] text-emerald-400 pl-1";
                setTimeout(() => status.classList.add('hidden'), 2000);

            } catch (err) {
                console.error(err);
                status.innerText = "Error!";
                status.className = "text-[10px] text-rose-500 pl-1";
            }
        }

        // --- GEMINI AI POST GENERATOR (STRICT SHORT) ---
        async function generateAIPost() {
            const geminiKey = inputs.geminiKey.value;
            
            if(!geminiKey) {
                document.getElementById('apiKeySection').classList.remove('hidden');
                alert("Please enter your Gemini API Key first in the 'Keys' section!");
                return;
            }

            // Persistence Check
            if(!currentMovieData) {
                const saved = localStorage.getItem('current_movie_data');
                if(saved) {
                    try { currentMovieData = JSON.parse(saved); } catch(e) {}
                }
            }

            if(!currentMovieData) {
                alert("No movie data found! Please search for a movie using 'Auto-Fill' first.");
                return;
            }

            const loading = document.getElementById('aiLoading');
            const btnText = document.getElementById('aiBtnText');
            loading.classList.remove('hidden');
            btnText.innerText = "Writing...";
            
            inputs.postOutput.value = ""; // Clear previous

            const movie = currentMovieData;
            const cast = movie.credits?.cast?.slice(0, 5).map(c => c.name).join(', ') || "Famous Actors";
            const director = movie.credits?.crew?.find(c => c.job === 'Director')?.name || 'Unknown';
            const year = movie.release_date ? movie.release_date.split('-')[0] : "N/A";
            const genres = movie.genres ? movie.genres.map(g => g.name).join(', ') : "Movie";

            // FEW-SHOT PROMPTING WITH STRICT LENGTH CONSTRAINT
            const prompt = `
            You are a professional Myanmar Movie Channel Admin on Telegram. 
            Write a SHORT movie recommendation post in Burmese for the movie "${movie.title}" (${year}).

            Movie Data:
            - Director: ${director}
            - Cast: ${cast}
            - Genre: ${genres}
            - Plot: ${movie.overview || "No synopsis available."}

            STRICTLY FOLLOW THIS WRITING STYLE AND FORMAT:

            1. **Header**: "${movie.title} (${year}) *********************" (Keep English Title).
            2. **Intro**: A very short, engaging intro (1 sentence). Mention genre/cast.
            3. **Separator**: " - ·Äá·Ä¨·Äê·Ä∫·Äú·Äô·Ä∫·Ä∏·Ä°·ÄÄ·Äª·Äâ·Ä∫·Ä∏ -"
            4. **Plot**: SUMMARIZE the plot in Burmese. Do NOT translate the whole thing. Keep it strictly under 5 sentences. Focus on the main conflict.
            5. **Conclusion**: A short closing sentence.
            6. **Constraint**: Total response length MUST be under 600 characters.
            7. **Tone**: Casual, Friendly.
            8. **No Links**: Do not output links.
            `;

            try {
                // Use supported model for environment
                const aiRes = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${geminiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                
                const aiData = await aiRes.json();
                
                if(aiData.error) {
                    throw new Error(aiData.error.message);
                }

                if(!aiData.candidates || aiData.candidates.length === 0) {
                     throw new Error("No response from AI");
                }

                const aiText = aiData.candidates[0].content.parts[0].text;
                renderFinalPost(aiText);

            } catch (error) {
                alert('Error generating text: ' + error.message);
                console.error(error);
            } finally {
                loading.classList.add('hidden');
                btnText.innerText = "Write with AI";
            }
        }

        function renderFinalPost(aiText) {
            const channelLink = inputs.url.value || 'https://t.me/...';
            const movieLink = inputs.privateLink.value || 'LINK_HERE';

            // Clean MD
            let cleanText = aiText.replace(/```/g, '').replace('html', '').trim();

            let finalPost = `${cleanText}\n\n`;
            finalPost += `‚ûñ‚ûñ‚ûñ‚ûñ‚ûñ‚ûñ‚ûñ‚ûñ\n\n`;
            finalPost += `**·Äá·Ä¨·Äê·Ä∫·ÄÄ·Ä¨·Ä∏·ÄÄ·Äº·Ää·Ä∑·Ä∫·Äõ·Äî·Ä∫**\n\n`;
            finalPost += `‚ö†Ô∏è Channel Link ·ÄÄ·Ä≠·ÄØ ·Ä°·Äõ·ÄÑ·Ä∫ Join ·Äï·Ä´ üëá\n`;
            finalPost += `${channelLink}\n\n`;
            finalPost += `üíø **Movie Link:**\n`;
            finalPost += `${movieLink}`;

            inputs.postOutput.value = finalPost;
            updateCharCount(); // Trigger update
        }

        function copyPostText() {
            inputs.postOutput.select();
            document.execCommand('copy');
            alert('Post copied!');
        }

        function updateAndSave(key, value) {
            if(inputs[key]) {
                inputs[key].value = value;
                saveInputState(key, value);
            }
        }

        function loadAssetFromUrl(key, url) {
            const img = new Image();
            img.crossOrigin = "anonymous"; 
            img.onload = function() {
                assets[key] = img;
                draw();
                try {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    const dataURL = canvas.toDataURL('image/png');
                    localStorage.setItem('saved_' + key + '_img', dataURL);
                } catch(e) { console.warn("Could not save fetched image"); }
            };
            img.src = url;
        }

        // --- DRAWING LOGIC & LISTENERS ---
        Object.keys(inputs).forEach(key => {
            const input = inputs[key];
            if(input && input.tagName === 'INPUT' && input.type !== 'file') {
                input.addEventListener('input', (e) => {
                    saveInputState(key, e.target.value);
                    if(key !== 'privateLink') draw(); 
                });
            }
        });
        
        inputs.blur.addEventListener('input', (e) => {
            inputs.blurDisplay.innerText = e.target.value + "px";
        });

        // New Char Counter Logic
        const charCount = document.getElementById('charCount');
        inputs.postOutput.addEventListener('input', updateCharCount);

        function updateCharCount() {
            const len = inputs.postOutput.value.length;
            charCount.innerText = `${len}/1024`;
            if(len > 1024) {
                charCount.classList.remove('text-slate-500');
                charCount.classList.add('text-rose-500', 'font-bold');
            } else {
                charCount.classList.remove('text-rose-500', 'font-bold');
                charCount.classList.add('text-slate-500');
            }
        }

        function handleImageUpload(inputElement, assetKey, storageKey) {
            inputElement.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const img = new Image();
                        img.onload = function() { 
                            assets[assetKey] = img; 
                            draw(); 
                            try { localStorage.setItem(storageKey, event.target.result); } catch(e) {}
                        }
                        img.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        }
        
        handleImageUpload(inputs.bgUpload, 'bg', 'saved_bg_img');
        handleImageUpload(inputs.posterUpload, 'poster', 'saved_poster_img');
        handleImageUpload(inputs.logoUpload, 'logo', 'saved_logo_img');

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 1. Background
            ctx.save();
            if (assets.bg) {
                const blurAmount = inputs.blur.value;
                ctx.filter = `blur(${blurAmount}px) brightness(0.6)`;
                drawImageCover(ctx, assets.bg, -20, -20, canvas.width + 40, canvas.height + 40);
            } else {
                ctx.fillStyle = '#111';
                ctx.fillRect(0,0,canvas.width, canvas.height);
            }
            ctx.restore();

            // 2. Credit
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.font = 'bold 24px Roboto, sans-serif';
            ctx.textAlign = 'right';
            ctx.shadowColor = "rgba(0,0,0,0.8)";
            ctx.shadowBlur = 4;
            ctx.fillText(inputs.credit.value, canvas.width - 40, 50);
            ctx.shadowBlur = 0;

            // 3. Footer BG
            const footerHeight = 180;
            const footerY = canvas.height - footerHeight;
            const gradient = ctx.createLinearGradient(0, footerY - 100, 0, footerY);
            gradient.addColorStop(0, "rgba(0,0,0,0)");
            gradient.addColorStop(1, "rgba(0,0,0,1)");
            ctx.fillStyle = gradient;
            ctx.fillRect(0, footerY - 100, canvas.width, 100);
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, footerY, canvas.width, footerHeight);

            // 4. Poster (Large Size: 373x560)
            const leftMargin = 60;
            const posterWidth = 373;
            const posterHeight = 560;
            const posterY = (canvas.height - posterHeight) / 2;
            const posterBottomY = posterY + posterHeight;

            ctx.save();
            ctx.shadowColor = "rgba(0,0,0,0.5)";
            ctx.shadowBlur = 20;
            ctx.shadowOffsetY = 10;
            roundRect(ctx, leftMargin, posterY, posterWidth, posterHeight, 12);
            ctx.clip();
            if (assets.poster) drawImageCover(ctx, assets.poster, leftMargin, posterY, posterWidth, posterHeight);
            ctx.lineWidth = 4;
            ctx.strokeStyle = 'rgba(255,255,255,0.2)';
            ctx.stroke();
            ctx.restore();

            // 5. Text Info
            const textX = leftMargin + posterWidth + 40; 
            
            // Apply Details Offset
            const detailsOffsetY = parseInt(inputs.detailsY.value) || 0;
            const textBaseY = posterY + 10 + detailsOffsetY;

            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';
            
            const titleText = inputs.title.value;
            // Use User Defined Title Size
            const titleFontSize = inputs.titleSize.value || 76;
            
            ctx.font = `900 ${titleFontSize}px Roboto, sans-serif`;
            ctx.shadowColor = "rgba(0,0,0,0.8)";
            ctx.shadowBlur = 10;
            ctx.shadowOffsetY = 4;
            ctx.fillText(titleText, textX, textBaseY); 

            ctx.shadowBlur = 0;
            ctx.shadowOffsetY = 0;
            ctx.font = '500 24px Roboto, sans-serif';
            ctx.fillStyle = '#dddddd';
            const metaString = `${inputs.year.value}   ‚Ä¢   Rating: ${inputs.rating.value}   ‚Ä¢   ${inputs.runtime.value}`;
            const titleHeight = parseInt(titleFontSize) * 1.2;
            ctx.fillText(metaString, textX, textBaseY + titleHeight + 10);

            ctx.font = 'italic 400 26px Roboto, sans-serif';
            ctx.fillStyle = '#aaaaaa';
            ctx.fillText(inputs.tagline.value, textX, textBaseY + titleHeight + 10 + 40);
            
            ctx.textBaseline = 'alphabetic';

            // 6. Footer Content
            const logoSize = 100;
            
            // Apply Channel Info Offset
            const channelOffsetY = parseInt(inputs.channelY.value) || 0;
            const logoX = textX; 
            const logoY = (posterBottomY - logoSize) + channelOffsetY;

            ctx.save();
            ctx.beginPath();
            ctx.arc(logoX + logoSize/2, logoY + logoSize/2, logoSize/2, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.clip();
            if (assets.logo) ctx.drawImage(assets.logo, logoX, logoY, logoSize, logoSize);
            ctx.lineWidth = 4;
            ctx.strokeStyle = '#ffffff';
            ctx.stroke();
            ctx.restore();

            const footerTextX = logoX + logoSize + 30;
            const logoCenterY = logoY + (logoSize/2);
            
            // Use User Defined Channel Name Size
            const channelNameSize = inputs.channelNameSize.value || 40;
            ctx.font = `bold ${channelNameSize}px Padauk, sans-serif`;
            ctx.fillStyle = '#ffffff';
            ctx.fillText(inputs.channelName.value, footerTextX, logoCenterY - 15);

            ctx.font = '28px Roboto, sans-serif';
            ctx.fillStyle = '#3b82f6';
            ctx.fillText(inputs.link.value, footerTextX, logoCenterY + 25);
            
            const urlFontSize = inputs.urlSize.value || 20;
            ctx.font = `${urlFontSize}px Roboto, sans-serif`;
            ctx.fillStyle = '#0088cc';
            ctx.fillText(inputs.url.value, footerTextX, logoCenterY + 25 + parseInt(urlFontSize) + 12);

            // 7. Episode Badge
            if(inputs.badge.value) {
                const badgeText = inputs.badge.value;
                const badgeRadius = 60;
                const badgeX = canvas.width - 120;
                const badgeY = canvas.height / 2;

                ctx.save();
                ctx.shadowColor = "rgba(0,0,0,0.6)";
                ctx.shadowBlur = 15;
                ctx.shadowOffsetY = 5;
                ctx.beginPath();
                ctx.arc(badgeX, badgeY, badgeRadius, 0, Math.PI * 2);
                ctx.fillStyle = '#e50914'; 
                ctx.fill();
                ctx.lineWidth = 4;
                ctx.strokeStyle = '#ffffff';
                ctx.stroke();
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 36px Roboto, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.shadowBlur = 0;
                ctx.fillText(badgeText, badgeX, badgeY);
                ctx.restore();
            }
        }

        function drawImageCover(ctx, img, x, y, w, h) {
            let imgRatio = img.width / img.height;
            let winRatio = w / h;
            if (imgRatio > winRatio) {
                let imgW = h * imgRatio;
                ctx.drawImage(img, x + (w - imgW) / 2, y, imgW, h);
            } else {
                let imgH = w / imgRatio;
                ctx.drawImage(img, x, y + (h - imgH) / 2, w, imgH);
            }
        }

        function roundRect(ctx, x, y, w, h, r) {
            if (w < 2 * r) r = w / 2;
            if (h < 2 * r) r = h / 2;
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.arcTo(x + w, y, x + w, y + h, r);
            ctx.arcTo(x + w, y + h, x, y + h, r);
            ctx.arcTo(x, y + h, x, y, r);
            ctx.arcTo(x, y, x + w, y, r);
            ctx.closePath();
        }

        function downloadCanvas() {
            const link = document.createElement('a');
            link.download = inputs.title.value.replace(/[^a-z0-9]/gi, '_').toLowerCase() + '_thumbnail.png';
            link.href = canvas.toDataURL('image/png', 1.0);
            link.click();
        }
    </script>
